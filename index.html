<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Data Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wearable Data Studio</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section class="data-card">
            <h2>Real-Time Metrics</h2>
            <p>Heart Rate: <span id="heart-rate">72 BPM</span></p>
            <p>Steps Taken: <span id="steps">10,523</span></p>
            <p>Oxygen Level: <span id="oxygen">98%</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
